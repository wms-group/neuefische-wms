name: Neue Fische WMS Deployment
on:
  push:
    branches:
      - main

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Upload Frontend-Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/*

  backend-build:
    needs: frontend-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'    # oder 'zulu', je nach Bedarf
          cache: 'maven'

      - name: Download Frontend-Build
        uses: actions/download-artifact@v4
        with:
          name: 'frontend-build'
          path: 'backend/src/main/resources/static'

      - name: Build Backend mit Maven
        run: mvn -B package --file backend/pom.xml

      - name: Upload App.jar
        uses: actions/upload-artifact@v4
        with:
          name: 'app-jar'
          path: 'backend/target/wms-app.jar'

  push-to-docker-hub:
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - uses: actions/checkout@v3

      - name: Download Backend Artefakt
        uses: actions/download-artifact@v3
        with:
          name: app-jar      # so hast du das Artefakt beim Build benannt
          path: backend-target/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .                           # verweist auf dein Dockerfile
          push: true                          # damit das Image hochgeladen wird
          tags: $DOCKER_IMAGE_TAG

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: push-to-docker-hub

    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK
